TrajectoryPlannerROS:
  max_vel_trans: 0.05
  min_vel_trans: 0.01

  max_vel_x: 0.05
  min_vel_x: -0.03

  max_vel_theta: 0.2
  min_vel_theta: -0.2
  min_in_place_vel_theta: 0.07

  escape_vel: -0.02

  trans_stopped_vel: 0.005
  theta_stopped_vel: 0.02

  holonomic_robot: false

# Slow down controller as described here: http://zdome.net/wiki/index.php/Navigation_Tuning
controller_frequency: 20.0 # Default 20

