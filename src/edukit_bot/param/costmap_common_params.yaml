obstacle_range: 2.5
raytrace_range: 3.0
footprint: "[ [0.10, 0.085], [0.10, -0.085], [-0.14, -0.085], [-0.14, 0.085] ]"
#robot_radius: ir_of_robot
inflation_radius: 0.55

observation_sources: laser_scan

laser_scan_sensor: {sensor_frame: base_laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}

# Allow a longer delay to stop Extrapolation errors
# https://answers.ros.org/question/329009/what-is-the-mean-of-transform_tolerance-param/
transform_tolerance: 0.5 # Default 0.2s

