# https://wiki.ros.org/base_local_planner#TrajectoryPlannerROS
TrajectoryPlannerROS:
  acc_lim_x: 0.05
  acc_lim_theta: 0.2

  max_vel_trans: 0.05
  min_vel_trans: 0.02

  max_vel_x: 0.05
  min_vel_x: -0.03

  max_vel_theta: 0.2
  min_vel_theta: -0.2
  min_in_place_vel_theta: 0.07

  escape_vel: -0.02

  trans_stopped_vel: 0.005
  theta_stopped_vel: 0.02

  holonomic_robot: false

# Modified to stop corner cutting!
# The weighting for how much the controller should stay close to the path it was given
  path_distance_bias: 0.8 # (double, default: 0.6)
# The weighting for how much the controller should attempt to reach its local goal, also controls speed
  goal_distance_bias: 0.6 # (double, default: 0.8)

# Slow down controller as described here: http://zdome.net/wiki/index.php/Navigation_Tuning
  controller_frequency: 20.0 # Default 20

# Publish the cost grid that the planner will use when planning. A sensor_msgs/PointCloud2 on ~<name>/cost_cloud topic.
  publish_cost_grid_pc: true # Default false
